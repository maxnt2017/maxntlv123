<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор Блок-Схем v3.0</title>
    <style>
        :root {
            --primary-bg: #1e1e1e;
            --secondary-bg: #2d2d30;
            --border-color: #444;
            --text-color: #d4d4d4;
            --accent-color: #007acc; /* Синій акцент */
            --shape-bg: #3c3c3c;
            --connector-color: #9a9a9a;
            --connector-hover: #00aaff;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --context-menu-bg: #252526;
            --context-menu-hover: #3e3e42;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0; display: flex; height: 100vh;
            overflow: hidden; background-color: var(--primary-bg); color: var(--text-color);
        }

        /* --- Панель інструментів --- */
        #toolbar {
            width: 240px; background-color: var(--secondary-bg); border-right: 2px solid var(--border-color);
            padding: 15px; box-sizing: border-box; display: flex; flex-direction: column;
            align-items: center; box-shadow: 2px 0 10px var(--shadow-color); z-index: 100; overflow-y: auto;
        }
        
        #toolbar h3 {
            margin: 0 0 10px 0; color: var(--accent-color); text-align: center;
            width: 100%; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;
        }

        .toolbar-section { width: 100%; margin-bottom: 15px; }
        .toolbar-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .shape {
            background-color: var(--shape-bg); border: 2px solid var(--border-color);
            cursor: grab; display: flex; align-items: center; justify-content: center;
            font-size: 13px; user-select: none; transition: all 0.2s;
            position: relative; text-align: center; padding: 5px; box-sizing: border-box;
            min-height: 50px;
        }
        .shape:hover { transform: scale(1.05); background-color: var(--accent-color); border-color: var(--connector-hover); }

        #diamond { transform: rotate(45deg); }
        #diamond span { transform: rotate(-45deg); }
        #oval { border-radius: 50%; }
        #parallelogram { transform: skewX(-20deg); }
        #parallelogram span { transform: skewX(20deg); }
        #database::before { content: ''; position: absolute; top: -7px; left:0; width: 100%; height: 14px; border: 2px solid var(--border-color); border-radius: 50%; background: inherit; }
        #predefined-process::before, #predefined-process::after { content: ''; position: absolute; top:0; bottom:0; width: 8px; border-left: 2px solid var(--border-color); border-right: 2px solid var(--border-color); }
        #predefined-process::before { left: 10px; }
        #predefined-process::after { right: 10px; }
        #document-curve { position: absolute; bottom: -1px; left: -1px; width: 100%; height: 20px; border-top: 2px solid var(--border-color); border-radius: 0 0 50% 50% / 0 0 100% 100%; }
        #manual-input { transform: skewY(-10deg); } #manual-input span { transform: skewY(10deg); }
        #display { border-radius: 10px 10px 0 0; }
        #display::after { content:''; position: absolute; bottom: -10px; left: 20%; width: 60%; height: 10px; background: var(--border-color); border-radius: 0 0 5px 5px; }
        #comment { border-style: dashed; }
        
        /* Кнопки */
        .btn-group { display: flex; gap: 10px; width: 100%; margin-top: 10px; }
        .toolbar-btn {
            flex-grow: 1; padding: 10px; background-color: var(--shape-bg); border: 1px solid var(--border-color);
            border-radius: 5px; color: var(--text-color); font-size: 14px; cursor: pointer; transition: background-color 0.2s;
        }
        .toolbar-btn:hover { background-color: var(--border-color); }
        .toolbar-btn:disabled { background-color: #2a2a2a; color: #666; cursor: not-allowed; }
        #save-btn { width: 100%; padding: 10px; background-color: var(--accent-color); border: none; border-radius: 5px; color: white; font-size: 16px; cursor: pointer; margin-top: auto; transition: background-color 0.2s; }
        #save-btn:hover { background-color: #005f9e; }

        /* --- Робоча область --- */
        #canvas-container { flex-grow: 1; position: relative; overflow: hidden; cursor: grab; background-color: var(--primary-bg); }
        #canvas-container:active { cursor: grabbing; }
        #canvas-viewport { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform-origin: top left; }
        #canvas {
            position: absolute; width: 5000px; height: 5000px;
            background-image:
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(to right, var(--border-color) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .canvas-shape {
            position: absolute; display: flex; justify-content: center; align-items: center;
            box-sizing: border-box; cursor: move; min-width: 80px; min-height: 40px;
            background-color: var(--shape-bg); border: 2px solid var(--border-color);
        }
        .canvas-shape.selected { border: 2px dashed var(--accent-color) !important; box-shadow: 0 0 10px var(--accent-color); z-index: 50 !important; }

        /* Інші елементи (конектори, маркер, меню) */
        .connector-point { position: absolute; width: 10px; height: 10px; background-color: var(--connector-color); border-radius: 50%; cursor: crosshair; transition: background-color 0.2s; z-index: 10; }
        .connector-point:hover, .connector-point.active { background-color: var(--connector-hover); }
        .connector-point.top { top: -5px; left: 50%; transform: translateX(-50%); }
        .connector-point.bottom { bottom: -5px; left: 50%; transform: translateX(-50%); }
        .connector-point.left { left: -5px; top: 50%; transform: translateY(-50%); }
        .connector-point.right { right: -5px; top: 50%; transform: translateY(-50%); }
        
        #resizer { position: absolute; width: 12px; height: 12px; background: var(--accent-color); border: 2px solid var(--secondary-bg); border-radius: 2px; cursor: nwse-resize; z-index: 60; display: none; }
        #line-canvas { position: absolute; top: 0; left: 0; width: 5000px; height: 5000px; pointer-events: none; z-index: 1; }
        #context-menu { position: fixed; display: none; background-color: var(--context-menu-bg); border: 1px solid var(--border-color); border-radius: 5px; padding: 5px 0; box-shadow: 0 5px 15px var(--shadow-color); z-index: 200; width: 170px; }
        .context-menu-item { padding: 8px 15px; cursor: pointer; font-size: 14px; }
        .context-menu-item:hover { background-color: var(--context-menu-hover); }
        .context-menu-item input[type="color"] { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }

        #zoom-indicator { position: fixed; bottom: 20px; right: 20px; background: var(--secondary-bg); padding: 5px 10px; border-radius: 5px; font-size: 14px; z-index: 100; }
    </style>
</head>
<body>
    <div id="toolbar">
        <div class="toolbar-section">
            <h3>Проект</h3>
            <div class="btn-group">
                <button class="toolbar-btn" id="save-project-btn">Зберегти</button>
                <button class="toolbar-btn" id="load-project-btn">Завантажити</button>
                <input type="file" id="file-input" accept=".flow" style="display: none;">
            </div>
        </div>
        <div class="toolbar-section">
             <h3>Історія</h3>
            <div class="btn-group">
                <button class="toolbar-btn" id="undo-btn" disabled>Назад</button>
                <button class="toolbar-btn" id="redo-btn" disabled>Вперед</button>
            </div>
        </div>
        <div class="toolbar-section">
            <h3>Фігури</h3>
            <div class="toolbar-grid">
                <div class="shape" draggable="true" data-shape="rect">Блок</div>
                <div class="shape" draggable="true" data-shape="diamond" id="diamond"><span>Умова</span></div>
                <div class="shape" draggable="true" data-shape="oval" id="oval">Термінатор</div>
                <div class="shape" draggable="true" data-shape="parallelogram" id="parallelogram"><span>Ввід/Вивід</span></div>
                <div class="shape" draggable="true" data-shape="predefined-process" id="predefined-process">Підпрограма</div>
                <div class="shape" draggable="true" data-shape="database" id="database">БД</div>
                <div class="shape" draggable="true" data-shape="document">Документ<div id="document-curve"></div></div>
                <div class="shape" draggable="true" data-shape="manual-input" id="manual-input"><span>Ручний ввід</span></div>
                <div class="shape" draggable="true" data-shape="display" id="display">Дисплей</div>
                <div class="shape" draggable="true" data-shape="comment" id="comment">Коментар</div>
            </div>
        </div>
        <button id="save-btn">Експорт в PNG</button>
    </div>

    <div id="canvas-container">
        <div id="canvas-viewport">
            <svg id="line-canvas"></svg>
            <div id="canvas"></div>
        </div>
        <div id="resizer"></div>
        <div id="zoom-indicator">100%</div>
    </div>
    
    <div id="context-menu">
        <div class="context-menu-item" data-action="duplicate">Дублювати</div>
        <div class="context-menu-item" data-action="bringToFront">На передній план</div>
        <div class="context-menu-item" data-action="changeColor">Змінити колір<input type="color"></div>
        <div class="context-menu-item" data-action="delete">Видалити</div>
    </div>
    
    <script>
        // Скрипт занадто великий для коментарів, але основні зміни:
        // - Додано класи StateManager для історії та ProjectManager для збереження/завантаження.
        // - Додано клас ViewController для керування масштабом та панорамуванням.
        // - Усі основні функції тепер викликають stateManager.saveState() для запису в історію.
        // - Координати миші тепер коректно трансформуються з урахуванням масштабу та зсуву.
        class StateManager {
            constructor(app) { this.app = app; this.undoStack = []; this.redoStack = []; this.updateButtons(); }
            saveState() {
                this.undoStack.push(this.app.captureState());
                this.redoStack = [];
                if (this.undoStack.length > 30) this.undoStack.shift();
                this.updateButtons();
            }
            undo() {
                if (this.undoStack.length > 0) {
                    this.redoStack.push(this.app.captureState());
                    const state = this.undoStack.pop();
                    this.app.restoreState(state, false);
                    this.updateButtons();
                }
            }
            redo() {
                if (this.redoStack.length > 0) {
                    this.undoStack.push(this.app.captureState());
                    const state = this.redoStack.pop();
                    this.app.restoreState(state, false);
                    this.updateButtons();
                }
            }
            updateButtons() {
                document.getElementById('undo-btn').disabled = this.undoStack.length === 0;
                document.getElementById('redo-btn').disabled = this.redoStack.length === 0;
            }
        }

        class ProjectManager {
            constructor(app) { this.app = app; }
            save() {
                const state = this.app.captureState();
                const blob = new Blob([JSON.stringify(state)], { type: 'application/json' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'my-flowchart.flow';
                a.click();
                URL.revokeObjectURL(a.href);
            }
            load() {
                const fileInput = document.getElementById('file-input');
                fileInput.onchange = e => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = re => this.app.restoreState(JSON.parse(re.target.result), true);
                        reader.readAsText(file);
                    }
                    fileInput.value = '';
                };
                fileInput.click();
            }
        }

        class ViewController {
            constructor(app) {
                this.app = app; this.container = document.getElementById('canvas-container');
                this.viewport = document.getElementById('canvas-viewport');
                this.zoomIndicator = document.getElementById('zoom-indicator');
                this.zoom = 1; this.pan = { x: 0, y: 0, active: false, start: { x: 0, y: 0 } };
                this.container.addEventListener('wheel', this.handleWheel.bind(this), { passive: false });
                this.container.addEventListener('mousedown', this.handlePanStart.bind(this));
                this.container.addEventListener('mousemove', this.handlePanMove.bind(this));
                this.container.addEventListener('mouseup', this.handlePanEnd.bind(this));
                this.container.addEventListener('mouseleave', this.handlePanEnd.bind(this));
            }
            updateView() {
                this.viewport.style.transform = `translate(${this.pan.x}px, ${this.pan.y}px) scale(${this.zoom})`;
                this.zoomIndicator.textContent = `${Math.round(this.zoom * 100)}%`;
            }
            handleWheel(e) {
                if (e.ctrlKey) {
                    e.preventDefault();
                    const rect = this.container.getBoundingClientRect();
                    const mouse = { x: e.clientX - rect.left, y: e.clientY - rect.top };
                    const zoomFactor = e.deltaY < 0 ? 1.1 : 1 / 1.1;
                    const newZoom = Math.max(0.2, Math.min(3, this.zoom * zoomFactor));
                    this.pan.x = mouse.x - (mouse.x - this.pan.x) * (newZoom / this.zoom);
                    this.pan.y = mouse.y - (mouse.y - this.pan.y) * (newZoom / this.zoom);
                    this.zoom = newZoom;
                    this.updateView();
                }
            }
            handlePanStart(e) { if (e.altKey || e.button === 1) { this.pan.active = true; this.pan.start = { x: e.clientX - this.pan.x, y: e.clientY - this.pan.y }; this.container.style.cursor = 'grabbing'; } }
            handlePanMove(e) { if (this.pan.active) { this.pan.x = e.clientX - this.pan.start.x; this.pan.y = e.clientY - this.pan.start.y; this.updateView(); } }
            handlePanEnd() { this.pan.active = false; this.container.style.cursor = 'grab'; }
            getTransformedPoint(x, y) {
                return { x: (x - this.pan.x) / this.zoom, y: (y - this.pan.y) / this.zoom };
            }
        }
        
        class FlowchartApp {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.lineCanvas = document.getElementById('line-canvas');
                this.resizer = document.getElementById('resizer');
                this.contextMenu = document.getElementById('context-menu');
                this.stateManager = new StateManager(this);
                this.projectManager = new ProjectManager(this);
                this.viewController = new ViewController(this);
                this.shapeCounter = 0; this.zCounter = 10; this.selectedShape = null; this.connections = [];
                this.activeAction = { type: null, shape: null, startPos: { x: 0, y: 0 } };
                this.init();
            }
            init() { /* ... setup listeners ... */
                document.querySelectorAll('#toolbar .shape').forEach(s => s.addEventListener('dragstart', e => e.dataTransfer.setData('shape-type', e.target.dataset.shape)));
                this.canvas.addEventListener('dragover', e => e.preventDefault());
                this.canvas.addEventListener('drop', e => {
                    e.preventDefault();
                    const type = e.dataTransfer.getData('shape-type');
                    const pos = this.viewController.getTransformedPoint(e.clientX, e.clientY);
                    this.createShape(type, pos.x - 75, pos.y - 35);
                });
                document.addEventListener('keydown', e => {
                    if (e.ctrlKey && e.key === 'z') this.stateManager.undo();
                    if (e.ctrlKey && e.key === 'y') this.stateManager.redo();
                    if ((e.key === 'Delete' || e.key === 'Backspace') && this.selectedShape) this.deleteShape(this.selectedShape);
                });
                this.canvas.addEventListener('mousedown', e => { if (e.target === this.canvas) this.selectShape(null); });
                document.getElementById('save-project-btn').onclick = () => this.projectManager.save();
                document.getElementById('load-project-btn').onclick = () => this.projectManager.load();
                document.getElementById('undo-btn').onclick = () => this.stateManager.undo();
                document.getElementById('redo-btn').onclick = () => this.stateManager.redo();
                document.getElementById('save-btn').onclick = () => this.exportPng();
                this.canvas.addEventListener('contextmenu', this.showContextMenu.bind(this));
                document.addEventListener('click', () => this.contextMenu.style.display = 'none');
                this.contextMenu.addEventListener('click', this.handleContextMenuAction.bind(this));
                document.addEventListener('mousemove', this.handleMouseMove.bind(this));
                document.addEventListener('mouseup', this.handleMouseUp.bind(this));
                this.resizer.addEventListener('mousedown', e => { e.stopPropagation(); this.activeAction.type = 'resizing'; this.stateManager.saveState(); });
                this.createArrowMarker();
            }
            
            // ... all methods from previous versions refactored to work with classes ...
            // e.g., createShape, selectShape, drawConnections, deleteShape, etc.
            
            createShape(type, x, y, options = {}) {
                const { id = `shape-${this.shapeCounter++}`, width = 150, height = 70, textContent = 'Текст', zIndex = ++this.zCounter, bgColor } = options;
                
                const shape = document.createElement('div');
                shape.id = id; shape.className = 'shape canvas-shape';
                shape.dataset.type = type;
                Object.assign(shape.style, { left: `${x}px`, top: `${y}px`, width: `${width}px`, height: `${height}px`, zIndex, backgroundColor: bgColor || '' });
                
                // Simplified shape content generation
                shape.innerHTML = this.getShapeContent(type, textContent);
                if (type === 'database') shape.style.paddingTop = '7px'; // Adjust for pseudo-element
                
                this.canvas.appendChild(shape);
                this.addShapeListeners(shape);
                this.addConnectorPoints(shape);
                this.selectShape(shape);
                if (!options.isLoading) this.stateManager.saveState();
                return shape;
            }

            getShapeContent(type, text) {
                const textEl = `<div class="shape-text" contenteditable="true">${text}</div>`;
                switch (type) {
                    case 'diamond': return `<span style="transform: rotate(-45deg);">${textEl}</span>`;
                    case 'parallelogram': return `<span style="transform: skewX(20deg);">${textEl}</span>`;
                    case 'manual-input': return `<span style="transform: skewY(10deg);">${textEl}</span>`;
                    case 'database': return `${textEl}<div style="position: absolute; top: -7px; left:0; width: 100%; height: 14px; border: 2px solid var(--border-color); border-radius: 50%; background: inherit;"></div>`;
                    case 'document': return `${textEl}<div id="document-curve"></div>`;
                    case 'predefined-process': return `${textEl}<div style="position: absolute; top:0; bottom:0; left: 10px; width: 8px; border-left: 2px solid var(--border-color); border-right: 2px solid var(--border-color);"></div><div style="position: absolute; top:0; bottom:0; right: 10px; width: 8px; border-left: 2px solid var(--border-color); border-right: 2px solid var(--border-color);"></div>`;
                    case 'display': return `${textEl}<div style="position: absolute; bottom: -10px; left: 20%; width: 60%; height: 10px; background: var(--border-color); border-radius: 0 0 5px 5px;"></div>`;
                    default: return textEl;
                }
            }

            addShapeListeners(shape) {
                shape.addEventListener('mousedown', e => {
                    if (e.target.classList.contains('connector-point')) return;
                    e.stopPropagation();
                    this.activeAction = { type: 'dragging', shape, startPos: this.viewController.getTransformedPoint(e.clientX, e.clientY) };
                    this.activeAction.shapeStartPos = { x: shape.offsetLeft, y: shape.offsetTop };
                    this.selectShape(shape); this.bringToFront(shape);
                    this.stateManager.saveState();
                });
                const textEl = shape.querySelector('.shape-text');
                if (textEl) textEl.addEventListener('blur', () => this.stateManager.saveState());
            }

            handleMouseMove(e) {
                if (!this.activeAction.type) return;
                const currentPos = this.viewController.getTransformedPoint(e.clientX, e.clientY);
                const dx = currentPos.x - this.activeAction.startPos.x;
                const dy = currentPos.y - this.activeAction.startPos.y;

                if (this.activeAction.type === 'dragging') {
                    this.activeAction.shape.style.left = `${this.activeAction.shapeStartPos.x + dx}px`;
                    this.activeAction.shape.style.top = `${this.activeAction.shapeStartPos.y + dy}px`;
                    this.updateOnTransform();
                } else if (this.activeAction.type === 'resizing' && this.selectedShape) {
                    const newWidth = this.selectedShape.offsetWidth + dx;
                    const newHeight = this.selectedShape.offsetHeight + dy;
                    if (newWidth > 80) this.selectedShape.style.width = `${newWidth}px`;
                    if (newHeight > 40) this.selectedShape.style.height = `${newHeight}px`;
                    this.activeAction.startPos = currentPos; // Update start for next frame
                    this.updateOnTransform();
                } else if (this.activeAction.type === 'connecting' && this.activeAction.tempLine) {
                    this.activeAction.tempLine.setAttribute('x2', currentPos.x);
                    this.activeAction.tempLine.setAttribute('y2', currentPos.y);
                }
            }

            handleMouseUp(e) {
                if (this.activeAction.type === 'connecting') {
                    const endConnector = e.target.closest('.connector-point');
                    const startConnector = this.activeAction.startConnector;
                    if (endConnector && startConnector && startConnector.dataset.shapeId !== endConnector.dataset.shapeId) {
                        this.connections.push({ start: startConnector.dataset, end: endConnector.dataset, style: 'solid' }); // Simplified for brevity
                        this.drawConnections();
                        this.stateManager.saveState();
                    }
                }
                if (this.activeAction.type) this.activeAction.type = null;
                if (this.activeAction.tempLine) { this.activeAction.tempLine.remove(); this.activeAction.tempLine = null; }
            }
            
            addConnectorPoints(shape) {
                ['top', 'bottom', 'left', 'right'].forEach(pos => {
                    const point = document.createElement('div');
                    point.className = `connector-point ${pos}`;
                    Object.assign(point.dataset, { shapeId: shape.id, position: pos });
                    shape.appendChild(point);
                    point.addEventListener('mousedown', e => {
                        e.stopPropagation();
                        const startPos = this.getConnectorPosition(point.dataset);
                        this.activeAction = {
                            type: 'connecting',
                            startConnector: point,
                            tempLine: this.createSvgLine(startPos.x, startPos.y, startPos.x, startPos.y)
                        };
                        this.lineCanvas.appendChild(this.activeAction.tempLine);
                    });
                });
            }

            getConnectorPosition(connectorData) {
                const shape = document.getElementById(connectorData.shapeId);
                const pos = { x: shape.offsetLeft, y: shape.offsetTop };
                switch (connectorData.position) {
                    case 'top': pos.x += shape.offsetWidth / 2; break;
                    case 'bottom': pos.x += shape.offsetWidth / 2; pos.y += shape.offsetHeight; break;
                    case 'left': pos.y += shape.offsetHeight / 2; break;
                    case 'right': pos.x += shape.offsetWidth; pos.y += shape.offsetHeight / 2; break;
                }
                return pos;
            }

            drawConnections() {
                this.lineCanvas.querySelectorAll('line').forEach(l => l.remove());
                this.connections.forEach(conn => {
                    const startPos = this.getConnectorPosition(conn.start);
                    const endPos = this.getConnectorPosition(conn.end);
                    const line = this.createSvgLine(startPos.x, startPos.y, endPos.x, endPos.y, conn.style);
                    this.lineCanvas.appendChild(line);
                });
            }

            showContextMenu(e) {
                const shape = e.target.closest('.canvas-shape');
                if (shape) {
                    e.preventDefault(); this.selectShape(shape);
                    Object.assign(this.contextMenu.style, { left: `${e.clientX}px`, top: `${e.clientY}px`, display: 'block' });
                }
            }

            handleContextMenuAction(e) {
                if (!this.selectedShape) return;
                const action = e.target.closest('.context-menu-item').dataset.action;
                switch(action) {
                    case 'duplicate': this.duplicateShape(this.selectedShape); break;
                    case 'bringToFront': this.bringToFront(this.selectedShape); break;
                    case 'delete': this.deleteShape(this.selectedShape); break;
                    case 'changeColor': e.target.querySelector('input[type="color"]').oninput = (ev) => { this.selectedShape.style.backgroundColor = ev.target.value; this.stateManager.saveState(); }; break;
                }
            }
            
            duplicateShape(shape) {
                const options = {
                    width: shape.offsetWidth, height: shape.offsetHeight,
                    textContent: shape.querySelector('.shape-text')?.textContent || '',
                    zIndex: shape.style.zIndex,
                    bgColor: shape.style.backgroundColor
                };
                this.createShape(shape.dataset.type, shape.offsetLeft + 20, shape.offsetTop + 20, options);
            }
            
            deleteShape(shape) {
                const shapeId = shape.id;
                this.connections = this.connections.filter(c => c.start.shapeId !== shapeId && c.end.shapeId !== shapeId);
                shape.remove();
                this.selectShape(null);
                this.drawConnections();
                this.stateManager.saveState();
            }
            
            // ... utility functions like selectShape, updateOnTransform, bringToFront, createSvgLine, createArrowMarker ...
            selectShape(shape) { if (this.selectedShape) this.selectedShape.classList.remove('selected'); this.selectedShape = shape; if (this.selectedShape) { this.selectedShape.classList.add('selected'); this.resizer.style.display = 'block'; this.updateOnTransform(); } else { this.resizer.style.display = 'none'; this.contextMenu.style.display = 'none'; } }
            updateOnTransform() { if (!this.selectedShape) return; this.resizer.style.left = `${this.selectedShape.offsetLeft + this.selectedShape.offsetWidth - 7}px`; this.resizer.style.top = `${this.selectedShape.offsetTop + this.selectedShape.offsetHeight - 7}px`; this.drawConnections(); }
            bringToFront(shape) { shape.style.zIndex = ++this.zCounter; this.stateManager.saveState(); }
            createSvgLine(x1, y1, x2, y2, style = 'solid') { const line = document.createElementNS('http://www.w3.org/2000/svg', 'line'); line.setAttribute('x1', x1); line.setAttribute('y1', y1); line.setAttribute('x2', x2); line.setAttribute('y2', y2); line.setAttribute('stroke', 'var(--connector-hover)'); line.setAttribute('stroke-width', '2'); line.setAttribute('marker-end', 'url(#arrow)'); if (style === 'dashed') line.setAttribute('stroke-dasharray', '8, 4'); return line; }
            createArrowMarker() { const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs'); const marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker'); marker.setAttribute('id', 'arrow'); marker.setAttribute('viewBox', '0 0 10 10'); marker.setAttribute('refX', '8'); marker.setAttribute('refY', '5'); marker.setAttribute('markerWidth', '6'); marker.setAttribute('markerHeight', '6'); marker.setAttribute('orient', 'auto-start-reverse'); const path = document.createElementNS('http://www.w3.org/2000/svg', 'path'); path.setAttribute('d', 'M 0 0 L 10 5 L 0 10 z'); path.setAttribute('fill', 'var(--connector-hover)'); marker.appendChild(path); defs.appendChild(marker); this.lineCanvas.appendChild(defs); }

            // --- State and Export ---
            captureState() {
                const shapes = Array.from(this.canvas.querySelectorAll('.canvas-shape')).map(s => ({
                    id: s.id, type: s.dataset.type, left: s.offsetLeft, top: s.offsetTop,
                    width: s.offsetWidth, height: s.offsetHeight, zIndex: s.style.zIndex,
                    textContent: s.querySelector('.shape-text')?.textContent || '',
                    bgColor: s.style.backgroundColor
                }));
                return { shapes, connections: this.connections, zCounter: this.zCounter, shapeCounter: this.shapeCounter };
            }

            restoreState(state, isNewProject) {
                this.canvas.innerHTML = ''; this.connections = []; this.selectedShape = null;
                state.shapes.forEach(s => this.createShape(s.type, s.left, s.top, { ...s, isLoading: true }));
                this.connections = state.connections || [];
                this.zCounter = state.zCounter || 10;
                this.shapeCounter = state.shapeCounter || state.shapes.length;
                this.drawConnections();
                if (isNewProject) { this.stateManager.undoStack = []; this.stateManager.redoStack = []; this.stateManager.saveState(); }
            }

            async exportPng() {
                this.selectShape(null);
                const scriptUrl = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                if (!window.html2canvas) { await new Promise(resolve => { const s = document.createElement('script'); s.src = scriptUrl; s.onload = resolve; document.head.appendChild(s); }); }
                html2canvas(document.querySelector("#canvas-viewport"), { backgroundColor: "var(--primary-bg)" }).then(c => { const l = document.createElement('a'); l.download = 'flowchart.png'; l.href = c.toDataURL(); l.click(); });
            }
        }
        new FlowchartApp();
    </script>
