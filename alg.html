<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор Блок-Схем v2.0</title>
    <style>
        :root {
            --primary-bg: #1e1e1e;
            --secondary-bg: #2d2d30;
            --border-color: #444;
            --text-color: #d4d4d4;
            --accent-color: #0e8a16; /* Зелений акцент */
            --shape-bg: #3c3c3c;
            --connector-color: #9a9a9a;
            --connector-hover: #1fcc2a;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --context-menu-bg: #252526;
            --context-menu-hover: #3e3e42;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: var(--primary-bg);
            color: var(--text-color);
        }

        /* --- Панель інструментів --- */
        #toolbar {
            width: 220px;
            background-color: var(--secondary-bg);
            border-right: 2px solid var(--border-color);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 2px 0 10px var(--shadow-color);
            z-index: 100;
            overflow-y: auto;
        }
        
        #toolbar h3 {
            margin: 0 0 15px 0;
            color: var(--accent-color);
            text-align: center;
            width: 100%;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        .shape {
            background-color: var(--shape-bg);
            border: 2px solid var(--border-color);
            margin-bottom: 15px;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            user-select: none;
            transition: all 0.2s;
            position: relative;
            text-align: center;
            padding: 5px;
            box-sizing: border-box;
        }

        .shape:hover {
            transform: scale(1.05);
            background-color: var(--accent-color);
            border-color: var(--connector-hover);
        }

        #rect { width: 120px; height: 60px; border-radius: 4px; }
        #diamond { width: 90px; height: 90px; transform: rotate(45deg); }
        #diamond span { transform: rotate(-45deg); }
        #oval { width: 120px; height: 60px; border-radius: 50%; }
        #parallelogram { width: 140px; height: 60px; transform: skewX(-20deg); }
        #parallelogram span { transform: skewX(20deg); }
        #database { width: 100px; height: 70px; }
        #database::before { content: ''; position: absolute; top: -7px; left:0; width: 100%; height: 14px; border: 2px solid var(--border-color); border-radius: 50%; background: var(--shape-bg); }
        #predefined-process { width: 120px; height: 60px; }
        #predefined-process::before, #predefined-process::after { content: ''; position: absolute; top:0; bottom:0; width: 8px; border-left: 2px solid var(--border-color); border-right: 2px solid var(--border-color); }
        #predefined-process::before { left: 10px; }
        #predefined-process::after { right: 10px; }
        #document { width: 120px; height: 70px; }
        #document-curve { position: absolute; bottom: -1px; left: -1px; width: 100%; height: 20px; border-top: 2px solid var(--border-color); border-radius: 0 0 50% 50% / 0 0 100% 100%; }
        
        /* Стилі ліній */
        .line-style-selector {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 10px;
        }
        .line-style-btn {
            background: var(--shape-bg);
            border: 2px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
            width: 45%;
        }
        .line-style-btn.active {
            border-color: var(--accent-color);
            box-shadow: 0 0 5px var(--accent-color);
        }
        .line-style-btn svg {
            display: block;
            margin: auto;
        }
        
        #save-btn {
            width: 100%; padding: 10px; background-color: var(--accent-color);
            border: none; border-radius: 5px; color: white; font-size: 16px;
            cursor: pointer; margin-top: auto; transition: background-color 0.2s;
        }
        #save-btn:hover { background-color: #0b6a10; }

        /* --- Робоча область --- */
        #canvas-container { flex-grow: 1; position: relative; overflow: hidden; }
        #canvas {
            width: 100%; height: 100%; position: absolute; top: 0; left: 0;
            background-color: var(--primary-bg);
            background-image:
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(to right, var(--border-color) 1px, var(--primary-bg) 1px);
            background-size: 20px 20px;
        }
        
        .canvas-shape {
            position: absolute; display: flex; justify-content: center; align-items: center;
            box-sizing: border-box; cursor: move; min-width: 80px; min-height: 40px;
        }
        .canvas-shape.selected {
            border: 2px dashed var(--accent-color) !important;
            box-shadow: 0 0 10px var(--accent-color);
            z-index: 50 !important;
        }

        .shape-text {
            padding: 10px; text-align: center; outline: none; width: 100%;
            background: transparent; border: none; color: var(--text-color);
            font-size: 14px; cursor: text;
        }

        .connector-point {
            position: absolute; width: 10px; height: 10px; background-color: var(--connector-color);
            border-radius: 50%; cursor: crosshair; transition: background-color 0.2s; z-index: 10;
        }
        .connector-point:hover, .connector-point.active { background-color: var(--connector-hover); }
        .connector-point.top { top: -5px; left: 50%; transform: translateX(-50%); }
        .connector-point.bottom { bottom: -5px; left: 50%; transform: translateX(-50%); }
        .connector-point.left { left: -5px; top: 50%; transform: translateY(-50%); }
        .connector-point.right { right: -5px; top: 50%; transform: translateY(-50%); }
        
        /* Маркер зміни розміру */
        #resizer {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            border: 2px solid var(--secondary-bg);
            border-radius: 2px;
            cursor: nwse-resize;
            z-index: 60;
            display: none; /* Ховаємо за замовчуванням */
        }
        
        #line-canvas {
            position: absolute; top: 0; left: 0; width: 100%;
            height: 100%; pointer-events: none; z-index: 1;
        }

        /* Контекстне меню */
        #context-menu {
            position: absolute;
            display: none;
            background-color: var(--context-menu-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 5px 0;
            box-shadow: 0 5px 15px var(--shadow-color);
            z-index: 200;
            width: 160px;
        }
        .context-menu-item {
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
        }
        .context-menu-item:hover {
            background-color: var(--context-menu-hover);
        }
    </style>
</head>
<body>

    <div id="toolbar">
        <h3>Фігури</h3>
        <div class="shape" id="rect" draggable="true" data-shape="rect"><span>Блок</span></div>
        <div class="shape" id="diamond" draggable="true" data-shape="diamond"><span>Умова</span></div>
        <div class="shape" id="oval" draggable="true" data-shape="oval"><span>Термінатор</span></div>
        <div class="shape" id="parallelogram" draggable="true" data-shape="parallelogram"><span>Ввід/Вивід</span></div>
        <div class="shape" id="predefined-process" draggable="true" data-shape="predefined-process"><span>Підпрограма</span></div>
        <div class="shape" id="database" draggable="true" data-shape="database"><span>База даних</span></div>
        <div class="shape" id="document" draggable="true" data-shape="document"><span>Документ<div id="document-curve"></div></span></div>
        
        <h3>Стиль Лінії</h3>
        <div class="line-style-selector">
            <div class="line-style-btn active" data-style="solid">
                <svg width="60" height="10" viewBox="0 0 60 10"><line x1="0" y1="5" x2="60" y2="5" stroke="#d4d4d4" stroke-width="3"></line></svg>
            </div>
            <div class="line-style-btn" data-style="dashed">
                <svg width="60" height="10" viewBox="0 0 60 10"><line x1="0" y1="5" x2="60" y2="5" stroke="#d4d4d4" stroke-width="3" stroke-dasharray="8,4"></line></svg>
            </div>
        </div>

        <button id="save-btn">Зберегти як PNG</button>
    </div>

    <div id="canvas-container">
        <svg id="line-canvas"></svg>
        <div id="canvas"></div>
        <div id="resizer"></div>
        <div id="context-menu">
            <div class="context-menu-item" data-action="duplicate">Дублювати</div>
            <div class="context-menu-item" data-action="bringToFront">На передній план</div>
            <div class="context-menu-item" data-action="delete">Видалити</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('canvas');
            const lineCanvas = document.getElementById('line-canvas');
            const resizer = document.getElementById('resizer');
            const contextMenu = document.getElementById('context-menu');
            let shapeCounter = 0, zCounter = 10;
            let activeShape = null, selectedShape = null;
            let isDragging = false, isResizing = false;
            let startPos = { x: 0, y: 0 };
            let isConnecting = false, startConnector = null, tempLine = null;
            let connections = [];
            let currentLineStyle = 'solid'; // 'solid' or 'dashed'

            // --- Ініціалізація ---
            document.querySelectorAll('#toolbar .shape').forEach(shape => {
                shape.addEventListener('dragstart', e => e.dataTransfer.setData('shape', e.target.dataset.shape));
            });
            canvas.addEventListener('dragover', e => e.preventDefault());
            canvas.addEventListener('drop', e => {
                e.preventDefault();
                const shapeType = e.dataTransfer.getData('shape');
                const x = e.clientX - canvas.getBoundingClientRect().left - 75;
                const y = e.clientY - canvas.getBoundingClientRect().top - 35;
                createShape(shapeType, x, y, 150, 70, 'Текст');
            });
            createArrowMarker();
            addGlobalListeners();

            // --- Створення Фігур ---
            function createShape(type, x, y, width, height, textContent) {
                const newShape = document.createElement('div');
                newShape.className = 'shape canvas-shape';
                newShape.id = `shape-${shapeCounter++}`;
                newShape.style.left = `${x}px`;
                newShape.style.top = `${y}px`;
                newShape.style.width = `${width}px`;
                newShape.style.height = `${height}px`;
                newShape.dataset.type = type;

                const text = document.createElement('div');
                text.className = 'shape-text';
                text.textContent = textContent;
                text.setAttribute('contenteditable', 'true');
                
                let shapeContent; // Для фігур зі складною структурою
                switch (type) {
                    case 'diamond':
                        newShape.style.transform = 'rotate(45deg)';
                        shapeContent = document.createElement('span');
                        shapeContent.style.transform = 'rotate(-45deg)';
                        shapeContent.appendChild(text);
                        newShape.appendChild(shapeContent);
                        break;
                    case 'parallelogram':
                        newShape.style.transform = 'skewX(-20deg)';
                        shapeContent = document.createElement('span');
                        shapeContent.style.transform = 'skewX(20deg)';
                        shapeContent.appendChild(text);
                        newShape.appendChild(shapeContent);
                        break;
                    case 'database':
                         newShape.innerHTML = `<div class="shape-text" contenteditable="true">${textContent}</div>`;
                         newShape.innerHTML += `<div style="position: absolute; top: -7px; left:0; width: 100%; height: 14px; border: 2px solid var(--border-color); border-radius: 50%; background: var(--shape-bg);"></div>`;
                        break;
                    case 'document':
                        newShape.innerHTML = `<div class="shape-text" contenteditable="true">${textContent}</div><div style="position: absolute; bottom: -1px; left: -1px; width: 100%; height: 20px; border-top: 2px solid var(--border-color); border-radius: 0 0 50% 50% / 0 0 100% 100%;"></div>`;
                        break;
                    case 'predefined-process':
                        newShape.innerHTML = `<div class="shape-text" contenteditable="true">${textContent}</div>
                        <div style="position: absolute; top:0; bottom:0; left: 10px; width: 8px; border-left: 2px solid var(--border-color); border-right: 2px solid var(--border-color);"></div>
                        <div style="position: absolute; top:0; bottom:0; right: 10px; width: 8px; border-left: 2px solid var(--border-color); border-right: 2px solid var(--border-color);"></div>`;
                        break;
                    default:
                        newShape.appendChild(text);
                }
                newShape.style.background = 'var(--shape-bg)';
                newShape.style.border = '2px solid var(--border-color)';
                
                canvas.appendChild(newShape);
                addShapeListeners(newShape);
                addConnectorPoints(newShape);
                selectShape(newShape);
                return newShape;
            }

            // --- Слухачі подій ---
            function addGlobalListeners() {
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
                document.addEventListener('keydown', e => {
                    if ((e.key === 'Delete' || e.key === 'Backspace') && selectedShape) {
                        deleteShape(selectedShape);
                    }
                });
                canvas.addEventListener('mousedown', () => selectShape(null));
                document.getElementById('save-btn').addEventListener('click', saveAsPng);

                document.querySelectorAll('.line-style-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelector('.line-style-btn.active').classList.remove('active');
                        btn.classList.add('active');
                        currentLineStyle = btn.dataset.style;
                    });
                });
                
                canvas.addEventListener('contextmenu', showContextMenu);
                document.addEventListener('click', () => contextMenu.style.display = 'none');
            }

            function addShapeListeners(shape) {
                shape.addEventListener('mousedown', e => {
                    if (e.target.classList.contains('connector-point')) return;
                    isDragging = true;
                    activeShape = shape;
                    startPos.x = e.clientX - shape.offsetLeft;
                    startPos.y = e.clientY - shape.offsetTop;
                    selectShape(shape);
                    bringToFront(shape);
                    e.stopPropagation();
                });
                shape.addEventListener('dblclick', e => {
                    const textEl = shape.querySelector('.shape-text');
                    if (textEl) {
                        textEl.focus();
                        document.execCommand('selectAll', false, null);
                    }
                });
            }
            
            // --- Логіка перетягування та зміни розміру ---
            function handleMouseMove(e) {
                if (isDragging && activeShape) {
                    activeShape.style.left = `${e.clientX - startPos.x}px`;
                    activeShape.style.top = `${e.clientY - startPos.y}px`;
                    updateOnTransform();
                } else if (isResizing && selectedShape) {
                    const newWidth = e.clientX - selectedShape.getBoundingClientRect().left;
                    const newHeight = e.clientY - selectedShape.getBoundingClientRect().top;
                    if (newWidth > 80) selectedShape.style.width = `${newWidth}px`;
                    if (newHeight > 40) selectedShape.style.height = `${newHeight}px`;
                    updateOnTransform();
                } else if (isConnecting && tempLine) {
                    const rect = canvas.getBoundingClientRect();
                    tempLine.setAttribute('x2', e.clientX - rect.left);
                    tempLine.setAttribute('y2', e.clientY - rect.top);
                }
            }
            function handleMouseUp() {
                isDragging = isResizing = isConnecting = false;
                activeShape = null;
                if (tempLine) tempLine.remove();
                if (startConnector) startConnector.classList.remove('active');
                tempLine = startConnector = null;
            }

            // --- Виділення та трансформації ---
            function selectShape(shape) {
                if (selectedShape) {
                    selectedShape.classList.remove('selected');
                }
                selectedShape = shape;
                if (selectedShape) {
                    selectedShape.classList.add('selected');
                    resizer.style.display = 'block';
                    updateResizerPosition();
                } else {
                    resizer.style.display = 'none';
                    contextMenu.style.display = 'none';
                }
            }
            
            function updateResizerPosition() {
                if (!selectedShape) return;
                resizer.style.left = `${selectedShape.offsetLeft + selectedShape.offsetWidth - 7}px`;
                resizer.style.top = `${selectedShape.offsetTop + selectedShape.offsetHeight - 7}px`;
            }

            function updateOnTransform() {
                updateResizerPosition();
                drawConnections();
            }
            
            resizer.addEventListener('mousedown', e => {
                isResizing = true;
                e.stopPropagation();
            });

            // --- З'єднання ---
            function addConnectorPoints(shape) {
                ['top', 'bottom', 'left', 'right'].forEach(pos => {
                    const point = document.createElement('div');
                    point.className = `connector-point ${pos}`;
                    point.dataset.shapeId = shape.id;
                    point.dataset.position = pos;
                    shape.appendChild(point);

                    point.addEventListener('mousedown', e => {
                        e.stopPropagation();
                        isConnecting = true;
                        startConnector = point;
                        point.classList.add('active');
                        const startCoords = getConnectorPosition(point);
                        tempLine = createSvgLine(startCoords.x, startCoords.y, startCoords.x, startCoords.y);
                        lineCanvas.appendChild(tempLine);
                    });
                    
                    point.addEventListener('mouseup', e => {
                        if (isConnecting && startConnector && startConnector.dataset.shapeId !== e.currentTarget.dataset.shapeId) {
                            connections.push({ start: startConnector, end: e.currentTarget, style: currentLineStyle });
                            drawConnections();
                        }
                    });
                });
            }
            
            function drawConnections() {
                lineCanvas.querySelectorAll('line').forEach(l => l.remove());
                connections.forEach(conn => {
                    const startPos = getConnectorPosition(conn.start);
                    const endPos = getConnectorPosition(conn.end);
                    const line = createSvgLine(startPos.x, startPos.y, endPos.x, endPos.y, conn.style);
                    lineCanvas.appendChild(line);
                });
            }

            function getConnectorPosition(connector) {
                const shape = document.getElementById(connector.dataset.shapeId);
                const pos = { x: shape.offsetLeft, y: shape.offsetTop };
                switch (connector.dataset.position) {
                    case 'top':    pos.x += shape.offsetWidth / 2; break;
                    case 'bottom': pos.x += shape.offsetWidth / 2; pos.y += shape.offsetHeight; break;
                    case 'left':   pos.y += shape.offsetHeight / 2; break;
                    case 'right':  pos.x += shape.offsetWidth; pos.y += shape.offsetHeight / 2; break;
                }
                return pos;
            }

            // --- SVG та Малювання ---
            function createSvgLine(x1, y1, x2, y2, style = 'solid') {
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', x1); line.setAttribute('y1', y1);
                line.setAttribute('x2', x2); line.setAttribute('y2', y2);
                line.setAttribute('stroke', 'var(--connector-hover)');
                line.setAttribute('stroke-width', '2');
                line.setAttribute('marker-end', 'url(#arrow)');
                if (style === 'dashed') {
                    line.setAttribute('stroke-dasharray', '8, 4');
                }
                return line;
            }
            function createArrowMarker() {
                 const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
                 const marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
                 marker.setAttribute('id', 'arrow'); marker.setAttribute('viewBox', '0 0 10 10');
                 marker.setAttribute('refX', '8'); marker.setAttribute('refY', '5');
                 marker.setAttribute('markerWidth', '6'); marker.setAttribute('markerHeight', '6');
                 marker.setAttribute('orient', 'auto-start-reverse');
                 const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                 path.setAttribute('d', 'M 0 0 L 10 5 L 0 10 z'); path.setAttribute('fill', 'var(--connector-hover)');
                 marker.appendChild(path); defs.appendChild(marker); lineCanvas.appendChild(defs);
            }
            
            // --- Контекстне меню та дії ---
            function showContextMenu(e) {
                const shape = e.target.closest('.canvas-shape');
                if (shape) {
                    e.preventDefault();
                    selectShape(shape);
                    contextMenu.style.left = `${e.clientX}px`;
                    contextMenu.style.top = `${e.clientY}px`;
                    contextMenu.style.display = 'block';
                }
            }

            contextMenu.addEventListener('click', e => {
                if (!selectedShape) return;
                const action = e.target.dataset.action;
                switch(action) {
                    case 'duplicate':
                        const text = selectedShape.querySelector('.shape-text')?.textContent || '';
                        createShape(
                            selectedShape.dataset.type,
                            selectedShape.offsetLeft + 20,
                            selectedShape.offsetTop + 20,
                            selectedShape.offsetWidth,
                            selectedShape.offsetHeight,
                            text
                        );
                        break;
                    case 'bringToFront':
                        bringToFront(selectedShape);
                        break;
                    case 'delete':
                        deleteShape(selectedShape);
                        break;
                }
                contextMenu.style.display = 'none';
            });
            
            function deleteShape(shape) {
                const shapeId = shape.id;
                connections = connections.filter(c => c.start.dataset.shapeId !== shapeId && c.end.dataset.shapeId !== shapeId);
                shape.remove();
                selectedShape = null;
                resizer.style.display = 'none';
                drawConnections();
            }

            function bringToFront(shape) {
                shape.style.zIndex = ++zCounter;
            }
            
            // --- Збереження ---
            async function saveAsPng() {
                selectShape(null);
                const scriptUrl = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                if (!window.html2canvas) {
                    await new Promise(resolve => {
                        const script = document.createElement('script');
                        script.src = scriptUrl;
                        script.onload = resolve;
                        document.head.appendChild(script);
                    });
                }
                html2canvas(document.querySelector("#canvas-container"), {
                    backgroundColor: "var(--primary-bg)",
                }).then(canvasImage => {
                    const link = document.createElement('a');
                    link.download = 'block-scheme.png';
                    link.href = canvasImage.toDataURL('image/png');
                    link.click();
                });
            }
        });
    </script>
</body>
</html>
