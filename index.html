<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxNT Official</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #32CD32; /* Красивий зелений фон */
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        .button {
            background-color: white;
            color: #32CD32;
            padding: 15px 30px;
            text-transform: uppercase;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #228B22;
            color: white;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px;
            background-color: #228B22;
        }
    </style>
</head>
<body>
    <header>
        <h1>Вітаю вас на моєму вебсайті!</h1>
    </header>
    <main>
        <div class="buttons">
            <button class="button">Кнопка 1</button>
            <button class="button">Кнопка 2</button>
            <button class="button">Кнопка 3</button>
        </div>
    </main>
    <footer>
        <p>© MaxNT Official 2017-2025. Усі права захищено.</p>
    </footer>
</body>
</html>
